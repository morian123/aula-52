<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrismaNews - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="titulo">PrismaNews</h1>
    <nav>
      <button id="nav-toggle" aria-label="Abrir menu">&#9776;</button> <!-- Botão de Menu -->
      <ul class="nav-links">
        <li>Home</li>
        <li>Cadastro</li>
        <li>Quem Somos</li>
      </ul>
      <button id="toggle-theme"><img src="./images/lua.png" alt="Tema escuro"></button>
    </nav>
  </header>

  <main>
    <h2>Cadastro de Usuário</h2>
    <form id="user-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required> 

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Projeto Newsletter - Todos os direitos reservados.</p>
  </footer>

  <script src="js/formHandler.js" type="module"></script>
  <script src="js/menuToggle.js" type="module"></script>
  <script src="js/toggleTheme.js" type="module"></script>
</body>
</html>
